<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Books Overview</h1>
        <h2>Welcome #{applicationUserBean.currentUser.name}</h2>
        <h:form>
            <p:dataTable var="book" stickyHeader="true" sortBy="#{book.id}"
                         value="#{applicationUserBean.currentUser.books}">
                <p:column headerText="Database ID">
                    <h:outputText value="#{book.id}"/>
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{book.title}"/>
                </p:column>
                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn.normalizedISBN}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
